<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div>
          <textarea rows="10" cols="50" name="jsonData" [(ngModel)]="jsonData" placeholder="Enter JSON response here..."></textarea>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
        <button class="btn btn-lg btn-danger" type="button">Reset</button>
      </form>
    </div>
    <div class="col-md-6">
      <div [innerHTML]="resultHtml">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <pre>
        <code>
            {{textHtml}}
        </code>
</pre>

      <!-- <div [innerText]="textHtml">
            </div> -->

    </div>
  </div>

</div>
